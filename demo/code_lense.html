<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACE Autocompletion demo</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    
    #editor { 
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>

<pre id="editor"></pre>

<script src="kitchen-sink/require.js"></script>
<script>
// setup paths
require.config({paths: { "ace" : "../lib/ace"}});
// load ace and extensions
require(["ace/ace", "ace/ext/code_lense"], function(ace, codeLense) {
    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/html");

    var commandId = "describeCodeLense"
    editor.commands.addCommand({
        name: commandId,
        exec: function(editor, args) {
            // services available in `ctx`
            alert('CodeLense command called with arguments ' + args);
        }
    });

    codeLense.setCodeLenseProvider(editor, {
        provideCodeLenses: function(session) {
            var p = []
            var l = session.getLength()

            for (var row = 0; row < l; row ++) {
                var line = session.getLine(row);
                var endColumn = line.length;
                
                if (/[{>]\s*$/.test(line)) {
                    p.push({
                        range: {
                            startLineNumber: row,
                            startColumn: 1,
                            endLineNumber: 2 + row,
                            endColumn: 1
                        },
                        command: {
                            id: commandId,
                            title: "Line " + (row + 1),
                            arguments: ["line", row]
                        }
                    }, {
                        range: {
                            startLineNumber: row,
                            startColumn: row,
                            endLineNumber: 12 + row,
                            endColumn: row + 10
                        },
                        command: {
                            id: commandId,
                            title: "column " + endColumn,
                            arguments: ["column", endColumn]
                        }
                    });
                }
            }
            return p;
        }
    })
});
</script>

<script src="./show_own_source.js"></script>
</body>
</html>
